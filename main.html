<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #015656;
            color: #DDECEC;
            --border-px: 1px;
            --border-color: black;
            --button-background: #013A3A;
            --button-background-hover: #9a9a9a;
            --foreground-color: #1b4b4b;
            --header-height: 40px;
            --navigation-height: 50px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .toolbar .center {
            flex-grow: 1;
            text-align: center;
        }
        .toolbar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        .bottom-toolbar {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .left {
            align-items: left;
        }
        .toolbar button {
            background-color: #013A3A;
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background-color: var(--button-background-hover);
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('click', function(event) {
            var navMenu = document.getElementById("navMenu");
            var hamburger = document.querySelector('.hamburger');
            if (!navMenu.contains(event.target) && !hamburger.contains(event.target)) {
                navMenu.style.display = 'none';
            }
        });
    </script>
    <div class="toolbar top-toolbar">
        <button class="hamburger" onclick="toggleNav()">â˜°</button>
        <div id="navMenu" class="nav-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <script>
            function toggleNav() {
                var navMenu = document.getElementById("navMenu");
                if (navMenu.style.display === "block") {
                    navMenu.style.display = "none";
                } else {
                    navMenu.style.display = "block";
                }
            }
        </script>
        <style>
            .hamburger {
                background-color: #013A3A;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
            .nav-menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 200px;
                height: 100%;
                background-color: #333;
                color: white;
                padding-top: 60px;
                z-index: 1;
            }
            .nav-menu a {
                padding: 10px 15px;
                text-decoration: none;
                color: white;
                display: block;
            }
            .nav-menu a:hover {
                background-color: #575757;
            }
        </style>
        <button>Return to camp</button>
        <div class="center">
        </div>
        <button>Zone info</button>
        <button>Combat log</button>
    </div>

    <div class="content">
        <p>Your content goes here...</p>
    </div>

    <div class="toolbar bottom-toolbar">
        <div class="left">
            <button>Party</button>
            <button>Skills</button>
            <button>Inventory</button>
            <button>Script</button>
            <button>Journal</button>
        </div>
    </div>
</body>
</html>
