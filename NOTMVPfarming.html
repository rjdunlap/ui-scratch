<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Website</title>
    <style>
        body {
            margin: 0;
            background-color: #015656;
            color: #E0D6B9;
            font-family: 'Treasure Map', serif;
            --border-px: 1px;
            --border-color: black;
            --button-background: #013A3A;
            --button-background-hover: #9a9a9a;
            --foreground-color: #1b4b4b;
            --header-height: 40px;
            --navigation-height: 50px;
        }
        h1, h2, h3 {
            font-family: 'Treasure Map', serif;
            color: #C9A227;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        button {
            background: linear-gradient(to bottom, #C9A227, #8B6F1E);
            border: 2px solid #3E2C1C;
            color: #3E2C1C;
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to bottom, #E0C050, #A37B23);
            transform: scale(1.05);
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }

        .pirate-border {
            border: 3px solid #8B6F1E;
            padding: 15px;
            background: rgba(255, 239, 184, 0.1);
        }

        .column {
            flex: 1;
            max-width: 540px;
            box-sizing: border-box;
            margin: 16px;
            background: rgba(255, 239, 184, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);

        }
        @media (max-width: 740px) {
            .column {
                flex-basis: 100%;
            }
        }

        @media (max-width: 1200px) {
            .nav-menu {
                display: block!;
            }
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #8B6F1E;
            color: #E0D6B9;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .toolbar .center {
            flex-grow: 1;
            text-align: center;
        }
        .toolbar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;

        }

        .bottom-toolbar {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .left {
            align-items: left;
        }
        .toolbar button {
            background-color: #013A3A;
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background-color: var(--button-background-hover);
        }

        .nav-menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: #3E2C1C;
            color: #E0D6B9;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.7);
        }

        .nav-menu a {
            display: block;
            color: #C9A227;
            padding: 10px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .nav-menu a:hover {
            background: rgba(255, 239, 184, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('click', function(event) {
            var navMenu = document.getElementById("navMenu");
            var hamburger = document.querySelector('.hamburger');
            if (!navMenu.contains(event.target) && !hamburger.contains(event.target)) {
                navMenu.style.display = 'none';
            }
        });
    </script>
    <div class="toolbar top-toolbar">
        <button class="hamburger" onclick="toggleNav()">â˜°</button>
        <div id="navMenu" class="nav-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <script>
            function toggleNav() {
                var navMenu = document.getElementById("navMenu");
                if (navMenu.style.display === "block") {
                    navMenu.style.display = "none";
                } else {
                    navMenu.style.display = "block";
                }
            }
        </script>
        <style>
            .hamburger {
                background-color: #013A3A;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
            .nav-menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 200px;
                height: 100%;
                background-color: #333;
                color: white;
                padding-top: 60px;
                z-index: 1;
            }
            .nav-menu a {
                padding: 10px 15px;
                text-decoration: none;
                color: white;
                display: block;
            }
            .nav-menu a:hover {
                background-color: #575757;
            }
        </style>

    </div>

    <div class="content">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the first column.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <img src="./images/shrimp.png"> <span style="text-align: center">Shrimp lvl 1</span>  <br />
            <img src="./images/sardine.png"> <span style="text-align: center">Sardine lvl 10</span><br />
            <img src="./images/tilapia.png"> <span style="text-align: center">Tilapia lvl 20</span><br />
            <img src="./images/crab.png"> <span style="text-align: center">Crab lvl 30</span><br />
            <img src="./images/tuna.png"> <span style="text-align: center">Tuna lvl 40</span><br />
            <img src="./images/salmon.png"> <span style="text-align: center">Salmon lvl 50</span><br />
            <img src="./images/pufferfish.png"> <span style="text-align: center">Puffer lvl 60</span><br />
            <img src="./images/squid.png"> <span style="text-align: center">Squid lvl 70</span><br />
            <img src="./images/jellyfish.png"> <span style="text-align: center">Jellyfish lvl 80</span><br />
            <img src="./images/eel.png"> <span style="text-align: center">Eel lvl 90</span><br />
            <img src="./images/lobster.png"> <span style="text-align: center">Lobster lvl 100</span><br />

        </div>
    </div>
</body>
</html>
